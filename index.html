<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NohoRooms â€” Property Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="landing">
    <div class="landing-logo">NohoRooms</div>
    <div class="card-grid">

      <a href="https://www.buildium.com" target="_blank" class="card card-link">
        <img src="images/tenants.gif" alt="For Tenants" class="card-img">
        <h3>For Tenants</h3>
        <p>Pay rent, submit maintenance requests, and manage your lease.</p>
      </a>

      <a href="https://www.buildium.com" target="_blank" class="card card-link">
        <img src="images/owner.gif" alt="For Owners" class="card-img">
        <h3>For Owners</h3>
        <p>Track your property performance, financials, and tenant activity.</p>
      </a>

    </div>
  </main>

  <section id="contact" class="contact">
    <div class="container">
      <h2>New Inquiries</h2>
      <p>Want us to manage your property? Let's work together.</p>
      <form class="contact-form">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone">
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
